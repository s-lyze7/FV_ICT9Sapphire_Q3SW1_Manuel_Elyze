<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Currency Converter</title>

	<style>
		h1 {
			text-align: center;
		}
		#currency {
			position: absolute;
			top: 35%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#cc {
			font-size: 25px;
		}
		.result-box {
			margin-top: 10px;
			width: 100%;
			padding: 8px;
			font-size: 18px;
			text-align: center;
			border: 2px solid #ced4da;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<center>
		<br>
		<h1>Currency Converter</h1>
		<br>
		<div class="container-fluid" id="main">
			<div class="row">
				<center>
					<div class="col-md-4" id="div2">
						<img id="box" src="https://i.pinimg.com/736x/3f/0a/8c/3f0a8c3f68ed10dad1987dfbeeab4b6b.jpg" class="mx-auto d-block rounded" width="80%">
						<div id="currency" class="col-md-3">
							<p id="cc"></p>
							<input type="text" id="conversionResult" class="result-box" readonly value="0">
							<br><br>
							<button type="button" class="btn btn-success btn-block" onclick="convertToDollar()">Dollar</button>
							<button type="button" class="btn btn-success btn-block" onclick="convertToEuro()">Euro</button>
							<button type="button" class="btn btn-success btn-block" onclick="convertToBaht()">Baht</button>
							<button type="button" class="btn btn-success btn-block" onclick="convertToYen()">Yen</button>
						</div>
					</div>
				</center>
			</div>
		</div>

	<script>
	
		var pesos = 100;
		var dollar = 0.0171; // As of Jan 22, 12:27 AM UTC
		var euro = 0.0164;    // As of Jan 21, 9:40 PM UTC
		var baht = 1.59;     // As of Jan 22, 12:35 AM UTC
		var yen = 2.66;      // As of Jan 22, 12:25 AM UTC 

		let cc = "Convert 100 PHP to other currencies";
		document.getElementById("cc").innerHTML = cc + "<br>";

		function convertToDollar() {
			let result = (pesos * dollar).toFixed(2);
			document.getElementById('conversionResult').value = result + ' dollars';
		}

		function convertToEuro() {
			let result = (pesos * euro).toFixed(2);
			document.getElementById('conversionResult').value = result + ' euros';
		}

		function convertToBaht() {
			let result = (pesos * baht).toFixed(2);
			document.getElementById('conversionResult').value = result + ' baht';
		}

		function convertToYen() {
			let result = (pesos * yen).toFixed(2);
			document.getElementById('conversionResult').value = result + ' yen';
		}
	</script>
</body>
</html>
